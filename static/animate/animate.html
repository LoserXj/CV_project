<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Detection App</title>
    <link rel="stylesheet" href="static/animate/styles.css">
</head>
<body>
    <button class="back-button" onclick="location.href='/';">Back</button>
    <h1>Face Animation</h1>
    <div class="upload-container">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImageForAnimation()">Upload and Animate</button>
    </div>
    <div class="image-container">
        <div class="image-wrapper">
            <h2 id="originalTitle">Original Image</h2>
            <img id="originalImage" src="" alt="Original Image" style="display:none;">
        </div>
        <div class="image-wrapper">
            <h2 id="processedTitle">Animated Image</h2>
            <img id="processedImage" src="" alt="Processed Image" style="display:none;">
        </div>
    </div>

    <script src="static/animate/script.js"></script>
</body>
</html>
