<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Analyze App</title>
    <link rel="stylesheet" href="/static/analyze/style.css">
</head>
<body>
    <button class="back-button" onclick="location.href='/';">Back</button>
    <h1>Face Analyze</h1>
    <div class="upload-container">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImageForAnalyze()">Upload and Analyze</button>
    </div>
    <div class="result-container">
        <div class="image-wrapper">
            <!-- <h2 id="originalTitle">Original Image</h2> -->
            <img id="originalImage" src="" alt="Original Image" style="display:none;">
        </div>
        <div class="analysis-results" id="analysisResults">
            <!-- 分析结果将在这里动态显示 -->
        </div>
    </div>

    <script src="static/analyze/script.js"></script>
</body>
</html>
